[tool.ruff]
select = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
ignore = [
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "PTH123", # Use `pathlib.Path` instead of `os.path`
  "G004", # Logging statement uses f-string
  "ANN101", # Missing type annotation for self in method
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "application", # Ignore application folder temporarily.
    "scripts" # Ignore scripts folder temporarily.
]

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Set target version to Python 3.10.
target-version = "py310"

[tool.ruff.per-file-ignores]
"**test_*.py" = [
  "S101", # Allow `assert` in tests.
  "S105",# Allow fake secrets in tests.
  "SLF001", # Allow `_function` in tests.
  "PLR0913", # Allow many arrguments in tests.
]

[tool.ruff.pydocstyle]
convention = "google" # Use Google docstring convention.

[tool.ruff.isort]
known-local-folder = ["application", "common"]
